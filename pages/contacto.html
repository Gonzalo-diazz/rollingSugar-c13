   <main class="container my-4">
  <h1 class="text-center lead fs-1">Contacto</h1>
  <form>
    <div class="row justify-content-center px-2">
      <div class="col-12 col-md-8 col-lg-6 p-4 shadow rounded bg-light">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y apellido*</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ej: juan Perez"
            minlength="4"
            maxlength="100"
            required
          />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email*</label>
          <input
            type="email"
            class="form-control"
            id="Email"
            placeholder="Ej: juanperez@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Tel√©fono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            placeholder="Ej: 38173239230"
            minlength="4"
            maxlength="100"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Ingrese su consulta*</label>
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Agrega tu consulta de hasta 500 caracteres"
            required
          ></textarea>
        </div>
        <p class="text-secondary">Los campos con (*) son obligatorios</p>
        <button class="btn btn-primary w-100">Enviar</button>
      </div>
    </div>
  </form>
